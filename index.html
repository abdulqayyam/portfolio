        const maxParticles = 80;
        const particleColor = 'rgba(139, 92, 246, 0.5)'; // Accent purple with transparency
        const linkColor = 'rgba(139, 92, 246, 0.1)';

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Loop particles around the screen
                if (this.x > canvas.width || this.x < 0) this.x = this.x > canvas.width ? 0 : canvas.width;
                if (this.y > canvas.height || this.y < 0) this.y = this.y > canvas.height ? 0 : canvas.height;
            }
            draw() {
                ctx.fillStyle = particleColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', initParticles);
        
        // --- MAIN LOGIC ---

        function showSection(sectionName, clickedButton) {
            // 1. Update Content (with fading effect)
            contentDiv.style.opacity = '0'; // Start fade out
            
            setTimeout(() => {
                contentDiv.innerHTML = content[sectionName];
                contentDiv.scrollTop = 0;
                contentDiv.style.opacity = '1'; // Fade in new content

                // 2. Handle Skill Bars after injection (only for skills section)
                if (sectionName === 'skills') {
                    renderSkillBars();
                }

            }, 300); // Wait for fade out animation

            // 3. Update Active Button Style
            navButtons.forEach(btn => {
                btn.classList.remove('bg-accent-purple', 'hover:bg-purple-600');
                btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                btn.classList.remove('ring-accent-purple/50');
                btn.classList.add('ring-gray-500/50');
            });

            if (clickedButton) {
                clickedButton.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                clickedButton.classList.add('bg-accent-purple', 'hover:bg-purple-600');
                clickedButton.classList.remove('ring-gray-500/50');
                clickedButton.classList.add('ring-accent-purple/50');
            }
        }

        function renderSkillBars() {
            const skillBarsContainer = document.getElementById('skill-bars');
            if (!skillBarsContainer) return;

            // Generate HTML for all skill bars
            let skillBarsHtml = '';
            skillData.forEach(skill => {
                skillBarsHtml += createSkillBar(skill.name, skill.percent, skill.color);
            });
            skillBarsContainer.innerHTML = skillBarsHtml;
            
            // Animate the skill bars
            // We use setTimeout to ensure the HTML is painted before we try to animate it
            setTimeout(() => {
                document.querySelectorAll('.skill-bar').forEach(bar => {
                    const percent = bar.getAttribute('data-percent');
                    // Force a layout recalculation for smooth animation
                    void bar.offsetWidth; 
                    bar.style.width = `${percent}%`;
                });
            }, 50); 
        }

        // Initialize the page on load
        window.onload = function() {
            // 1. Start Particle Background Animation
            initParticles();
            animateParticles();

            // 2. Trigger Opening Animation for the main card
            // Remove initial opacity-0 and scale-90 classes after a brief delay
            setTimeout(() => {
                portfolioCard.classList.remove('opacity-0', 'scale-90');
                // The transition classes (duration-1000) handle the smooth animation
            }, 100); 

            // 3. Initialize content
            // Find the Home button and simulate a click
            const homeButton = document.querySelector('.nav-button'); 
            showSection('home', homeButton);
        };

    </script>
